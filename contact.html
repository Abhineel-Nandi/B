---
layout: page
title: Contact Me
description: Have questions? I have answers.
background: '/img/bg-contact.jpg'
form: true
---
<form action="https://airform.io/noobNandi04@gmail.com" method="post">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
